<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DRUMZ</title>
  <link rel="icon" href="images/harris-favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="home-button fixed-top">
    <a href="">
      <img class="home-icon img-fluid" src="images/home-favicon.png" alt="home-favicon">
      <img class="img-fluid" src="images/harris-favicon.png" alt="harris-favicon">
    </a>
  </div>
  <section class="body-section">


    <div class="title">
      <img src="images/drumz-logo.png" alt="drumz-Logo">
    </div>

    <div class="drum-kit">
      <input class="a drum" type="image" src="images/drum-a.png">
      <input class="s drum" type="image" src="images/drum-s.png">
      <input class="d drum" type="image" src="images/drum-d.png">
      <input class="f drum" type="image" src="images/drum-f.png">
      <input class="g drum" type="image" src="images/drum-g.png">
      <input class="h drum" type="image" src="images/drum-h.png">
      <input class="j drum" type="image" src="images/drum-j.png">
    </div>

  </section>
  <div class="instructions">
    <img src="images/instructions.png" alt="instructions">
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
